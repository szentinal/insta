



<app-player *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px' : 70 + (i*100)}" 
[name]="player" [playerActive]="i == game.currentPlayer" class="player-position"></app-player>


<div class="field">
    <div class="card-stack">
        <!-- Card stack -->
        <img [ngStyle]="{'right.px':i*5}" *ngFor="let c of [0,1,2,3,4]; let i = index"
            src="/assets/cards/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right:25px" src="/assets/cards/card_cover.png">
        <!-- Stack for played cards -->
        <img class="played-card" *ngFor="let card of game.playedCards" src="/assets/cards/{{card}}.png" alt="">
        <!-- Current card animation -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card " style="right:25px"
            src="/assets/cards/{{ currentCard }}.png">

    </div>
</div>
<app-game-info [card]="currentCard"       class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
