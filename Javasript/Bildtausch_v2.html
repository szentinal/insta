<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
        }

        img {
            width: 100%;
        }
    </style>

    <script>
        let images = ['./img/pic1.jpg', './img/pic2.webp', './img/background.jpg'];
        let currentimage = 0;

        function start() {
            let t = +document.getElementById('timeInput').value * 1000;
            showImage(currentimage);
            currentimage++;
            if (t < 500){
                alert('Biete geben Sie eine größere Zahl ein!');
            } else
            {

                if (currentimage == 3) {
                    currentimage = 0;
                }
                setTimeout(start, t);
            }
        }

        function showImage(i) {
            document.getElementById('image').src = images[i];
        }
    </script>


</head>

<body>

    <input type="number" id="timeInput" placeholder="Zeit eintippen"> <button onclick="start()">Start</button>
    <img id="image" src="./img/pic1.jpg" alt="">

</body>

</html>
