<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function exp(x){
            return x*x;
        }

        function calc(){
            let number = +document.getElementById('input').value;
            console.log(`Das Resultat von ${number}^2 ist: `, exp(number));
            alert(exp(number));
        }

    </script>
</head>
<body>
    <input type="number" id="input"> <button onclick="calc()">Exponentieren</button>
    
</body>
</html>
