<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let names = [];
        function loadName(){
            name = getArray('names');
            document.getElementById('headline').innerHTML=`Zuletzt war ${names} hier.`;
        }

        function saveName(){
            let name=document.getElementById('input').value;
            names.push(name);
            localStorage.setItem('names',names);
            document.getElementById('headline').innerHTML=`Hallo ${names}`;
        }

        function saveArrayToLocalStorage(key,array){
            localStorage.setItem(key,JSON.stringify(array));
        }

        function getArray(key){
            return JSON.parse(localStorage.getItem(key));
        }
    </script>

</head>
<body>
    <h1 id="headline"></h1>
    <button onclick="loadName()">Wer war zuletzt hier?</button>
    <input id="input" type="text">
    <button onclick="saveName()">Hinzuf√ºgen</button>
    
</body>
</html>
