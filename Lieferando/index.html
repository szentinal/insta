<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="img/ico" sizes="32x32" href="img/delivery-food-32.png">
    <title>Ando liefert!</title>
</head>

<body onload="render()">
    <div class="header">
        <div class="logoBox" onclick="erKommtGleich()">
            <img src="img/delivery-food-64.png">
            <span><b>Ando liefer!</b></span>
        </div>
    </div>
    <div class="content">
        <div class="left">
            <img class="foodImage" src="img/pexels-engin-akyurt-2992308.jpg" alt="Wunderschöne Käseplatte!">
            <h1>Wähle Deinen Einkauf aus!</h1>
            <div class="contentLeft" id="contentLeft">
            </div>
        </div>

        <div class="right">
            <div class="cartImg">
                <img src="img/cart-12-128.png">
                <h1>Dein Einkauf</h1>
            </div>
            <div id="contentRight"></div>
        </div>
    </div>
    <div class="footer"></div>
</body>

</html>
